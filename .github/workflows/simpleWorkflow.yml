name: workflow Overview

on:
   workflow_dispatch:
   
jobs:
  a_simple_job:
    name: my simple job name
    runs-on: ubuntu-latest
    steps:
      - name: name of my step
        id: stepId
        run: echo "this is sample step"
      - name: step with another shell
        id: shellStep
        shell: python
        run: print("THis is using python shell")
      
        
